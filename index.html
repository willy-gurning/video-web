<!DOCTYPE html>
<html lang="en">
<head>

    html, body {

      height: 100%;

      background-color: black;
      overflow: hidden;

    iframe {

      left: 0;
      width: 100vw;

      border: none;

  <iframe width="783" height="447" src="https://www.youtube.com/embed/aiv3GDM12n0" title="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
