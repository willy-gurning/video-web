<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: black;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/sEJhrekcPbA?autoplay=1&controls=1&rel=0&showinfo=0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>
</body>
</html>
